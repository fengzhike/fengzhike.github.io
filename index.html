<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <!-- <meta http-equiv="Pragma" content="no-cache"> -->
    <!-- <meta http-equiv="Cache-control" content="no-cache"> -->
    <!-- <meta http-equiv="Cache" content="no-cache"> -->
    <link rel="shortcut icon " type="images/x-icon" href="favicon.ico">
    <title>
        Shun-Kai的网络日志
    </title>
</head>

<body>
    <div id="app" style="width:100%;height: 100%" ></div>


<script>
	window._bd_share_config = {
		common : {bdText : 'Shun-Kai的网络日志',bdDesc : '欢迎来到fanshunkai.com',bdUrl : 'http://fanshunkai.com/'+location.hash,	bdPic : 'http://fanshunkai.com/public/img/coder.jpeg'},
		share : [{"bdSize" : 16}],
		slide : [{bdImg : 0,bdPos : "right",bdTop : 100}],
		image : [{viewType : 'list',viewPos : 'top',viewColor : 'black',viewSize : '16',	viewList : ['qzone','tsina','huaban','tqq','renren']}],
		selectShare : [{"bdselectMiniList" : ['qzone','tqq','kaixin001','bdxc','tqf']}]
	}
    if( browserRedirect ()){
        var scriptNode = document.createElement('script'),
            headNode = document.querySelector('head');
        headNode.appendChild(scriptNode);
        scriptNode.src = 'http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion='+~(-new Date()/36e5)

    }
    function browserRedirect (){
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        // document.writeln("您的浏览设备为：");
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            return false
        } else {
            return true
        }
    }
</script>
</body>

</html>
